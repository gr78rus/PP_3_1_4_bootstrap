<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Admin</title>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <h5>
        <div class="navbar-text text-white font-bold" th:text="${userAuth.email}">Email</div>
        <th:block th:object="${userAuth}">
            <ui class="text-white text-muted">with roles:</ui>
            <ui class="text-white font-bold"
                th:each="role : *{roles}" th:text="${role.name.substring(5)} + ' '">Role</ui>
        </th:block>
    </h5>

    <form th:action="@{/logout}" method="post">
        <button class="btn btn-link btn-xs text-muted">Logout</button>
    </form>
</nav>

<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <h3>User information page</h3>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="usersTab" data-toggle="tab" href="#users" role="tab"
                       aria-controls="users" aria-selected="true">
                        Users table
                    </a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="usersTab">
                    <h5 class="bg-light">About user</h5>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                            <td th:text="${userAuth.id}">ID</td>
                            <td th:text="${userAuth.name}">First Name</td>
                            <td th:text="${userAuth.surname}">Last Name</td>
                            <td th:text="${userAuth.age}">Age</td>
                            <td th:text="${userAuth.email}">Email</td>
                            <td>
                                <th:block th:object="${userAuth}">
                                    <div th:each="role : *{roles}" th:text="${role.name.substring(5)} + ' '">Role</div>
                                </th:block>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
