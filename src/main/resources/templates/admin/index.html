<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Admin</title>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <h5>
        <div class="navbar-text text-white font-bold" th:text="${userAuth.email}">Email</div>
        <th:block th:object="${userAuth}">
            <ui class="text-white text-muted">with roles:</ui>
            <ui class="text-white font-bold"
                th:each="role : *{roles}" th:text="${role.name.substring(5)} + ' '">Role</ui>
        </th:block>
    </h5>

    <form th:action="@{/logout}" method="post">
        <button class="btn btn-link btn-xs text-muted">Logout</button>
    </form>
</nav>

<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <h3>Admin panel</h3>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="usersTab" data-toggle="tab" href="#users" role="tab"
                       aria-controls="users" aria-selected="true">
                        Users table
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="newTab" data-toggle="tab" href="#new" role="tab"
                       aria-controls="new" aria-selected="false">
                        New User
                    </a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="usersTab">
                    <h5 class="bg-light">All users</h5>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each ="user : ${users}">
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.name}">First Name</td>
                            <td th:text="${user.surname}">Last Name</td>
                            <td th:text="${user.age}">Age</td>
                            <td th:text="${user.email}">Email</td>
                            <td>
                                <th:block th:object="${user}">
                                    <a th:each="role : *{roles}" th:text="${role.name.substring(5)} + ' '">Role</a>
                                </th:block>
                            </td>
                            <td>
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        th:data-target="'#edit' + ${user.id}">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                        th:data-target="'#delete' + ${user.id}">
                                    Delete
                                </button>
                            </td>
                            <div class="modal" th:id="'edit' + ${user.id}" tabindex="-1" role="dialog"
                                 aria-labelledby="editModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="editModalLabel">Edit user</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="text-center"
                                                  th:method="patch"
                                                  th:action="@{/admin/{id}(id=${user.id})}"
                                                  th:object="${user}" >
                                                <div class="form-group font-weight-bold">
                                                    <label for="idEdit" class="col-form-label">ID</label>
                                                    <input disabled class="form-control"
                                                           type="number"
                                                           id="idEdit"
                                                           name="id"
                                                           th:placeholder="${user.id}"/>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="nameEdit" class="col-form-label">First name</label>
                                                    <input class="form-control"
                                                           type="text"
                                                           id="nameEdit"
                                                           name="name"
                                                           th:value="${user.name}"/>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="surnameEdit" class="col-form-label">Last name</label>
                                                    <input class="form-control"
                                                           type="text"
                                                           id="surnameEdit"
                                                           name="surname"
                                                           th:value="${user.surname}"/>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="ageEdit" class="col-form-label">Age</label>
                                                    <input class="form-control"
                                                           type="number"
                                                           id="ageEdit"
                                                           name="age"
                                                           th:value="${user.age}"/>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="emailEdit" class="col-form-label">Email</label>
                                                    <input class="form-control"
                                                           type="text"
                                                           id="emailEdit"
                                                           name="email"
                                                           th:value="${user.email}"/>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="passwordEdit" class="col-form-label">Password</label>
                                                    <input class="form-control"
                                                           type="text"
                                                           id="passwordEdit"
                                                           name="password"
                                                           th:value="${user.password}"/>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="roleEdit" class="font-weight-bold">Role</label>
                                                    <select multiple class="form-control" id="roleEdit" name="roles">
                                                        <option value="ROLE_ADMIN">ADMIN</option>
                                                        <option value="ROLE_USER">USER</option>
                                                    </select>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary">Edit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal" th:id="'delete' + ${user.id}" tabindex="-1" role="dialog"
                                 aria-labelledby="deleteModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="deleteModalLabel">Delete user</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="text-center"
                                                  th:method="delete"
                                                  th:action="@{/admin/{id}(id=${user.id})}"
                                                  th:object="${user}">
                                                <div class="form-group font-weight-bold">
                                                    <label for="idDelete" class="col-form-label">ID</label>
                                                    <input class="form-control"
                                                           readonly
                                                           type="number"
                                                           id="idDelete"
                                                           th:placeholder="${user.id}"/>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="nameDelete" class="col-form-label">First name</label>
                                                    <input class="form-control"
                                                           readonly
                                                           type="text"
                                                           id="nameDelete"
                                                           th:placeholder="${user.name}"/>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="surnameDelete" class="col-form-label">Last name</label>
                                                    <input class="form-control"
                                                           readonly
                                                           type="text"
                                                           id="surnameDelete"
                                                           th:placeholder="${user.surname}"/>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="ageDelete" class="col-form-label">Age</label>
                                                    <input class="form-control"
                                                           readonly
                                                           type="number"
                                                           id="ageDelete"
                                                           th:placeholder="${user.age}"/>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="emailDelete" class="col-form-label">Email</label>
                                                    <input class="form-control"
                                                           readonly
                                                           type="text"
                                                           id="emailDelete"
                                                           th:placeholder="${user.email}"/>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="passwordDelete" class="col-form-label">Password</label>
                                                    <input class="form-control"
                                                           readonly
                                                           type="text"
                                                           id="passwordDelete"
                                                           th:placeholder="${user.password}"/>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="roleDelete" class="font-weight-bold">Role</label>
                                                    <select multiple class="form-control" id="roleDelete" name="roles" readonly>
                                                        <option value="ROLE_ADMIN">ADMIN</option>
                                                        <option value="ROLE_USER">USER</option>
                                                    </select>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn btn-danger">Delete</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="newTab">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-sm-4">
                                <h5>Add new user</h5>
                                <form th:method="post"
                                  th:action="@{/admin}"
                                  th:object="${user}">
                                <div class="form-group font-weight-bold">
                                    <label for="nameNew" class="col-form-label">First name</label>
                                    <input type="text" class="form-control" id="nameNew" name="name"/>
                                </div>
                                <div class="form-group font-weight-bold">
                                    <label for="surnameNew" class="col-form-label">Last name</label>
                                    <input type="text" class="form-control" id="surnameNew" name="surname"/>
                                </div>
                                <div class="form-group font-weight-bold">
                                    <label for="ageNew" class="col-form-label">Age</label>
                                    <input type="text" class="form-control" id="ageNew" name="age"/>
                                </div>
                                <div class="form-group font-weight-bold">
                                    <label for="emailNew" class="col-form-label">Email</label>
                                    <input type="text" class="form-control" id="emailNew" name="email"/>
                                </div>
                                <div class="form-group font-weight-bold">
                                    <label for="passwordNew" class="col-form-label">Password</label>
                                    <input type="text" class="form-control" id="passwordNew" name="password"/>
                                </div>
                                <div class="form-group font-weight-bold">
                                    <label for="roleNew" class="col-form-label">Roles</label>
                                    <select multiple class="form-control" id="roleNew" name="roles">
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER">USER</option>
                                    </select>
                                </div>
                                <button class="btn btn-success addBtn">Add new user</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
